<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            padding: 0;
            margin: 0;
        }

    </style>
    <script type="text/javascript">
        window.onload=function(){
            setInterval(function(){
                var num=Math.sin(Math.random()*360)*30;
                var gf=num/180*Math.PI;
                var body=document.querySelector("body");
                body.style.transition="transform 3s linear";
                body.style.transform="rotate("+gf+"rad)";
            },1000)
            var clientW=document.documentElement.clientWidth;
            var clientH=document.documentElement.clientHeight;
            var arr=[];
            for(var i=0;i<100;i++){
                var div=document.createElement("div");
                div.style.cssText="width: 2px;height: 6px;background: #fff;position: absolute;top: -50px;left:"+(50+(clientW-100)*Math.random())+"px";
                div.style.transition="transform 2s linear "+3*Math.random()+"s";
                document.body.appendChild(div);
                arr.push(div)
            }
            setTimeout(function(){
                for(var i=0;i<arr.length;i++){
                    arr[i].style.transform="translate(0,"+(clientH)+"px)";
                    arr[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition="none";
                        this.style.transform="translate(0,0)";
                        var that=this;
                        setTimeout(function(){
                            that.style.transition="transform 3s linear "+3*Math.random()+"s";
                            that.style.transform="translate(0,"+(clientH)+"px)";
                        },0);
                    })
                }
            })
        }
    </script>
</head>
<body>
</body>

</html>
